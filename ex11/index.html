<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Temte abrir este site em dispositivos difrentes, ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/á.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/é.png" type="image/png">
        <img src="imagens/ó.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir adios em HTML5</p>
    <audio src="midia/Organic Guitar House - Dyalla.mp3" controls autoplay loop></audio>

    <h1>Insirindo vídeo do youtube</h1>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1mxXvAQee9s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
